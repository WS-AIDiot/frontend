<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="style.css">
    <script src="../env.js"></script>
    <script src="../common/gapi.js"></script>
    <script src="../common/local_storage.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
    <title>Editor</title>
</head>

<body>
    <div id="profile"><h1>...</h1></div>
    <div id="tabs">
        <div class="tab">
            <h1>Documents</h1>
        </div>
        <div class="tab">
            <h1>Data Sources</h1>
        </div>
        <div class="tab">
            <h1>Build</h1>
        </div>
    </div>
    <div id="editors">
        <div id="documents_editor" class="editor">
            <div class="top_button_container">
                <input id="upload_file" type="file">
                <label id="upload_file_label" for="upload_file">Upload</label>
            </div>
            <div id="documents" class="editor_items_container"></div>
        </div>
        <div id="data_source_editor" class="editor">
            <div class="top_button_container">
                <button id="add_data_source" class="red">Add</button>
            </div>
            <div id="data_sources" class="editor_items_container"></div>
        </div>
        <div id="build_editor" class="editor">Build Editor</div>
    </div>
    <footer>
        <div id="footer_info_container">
            <div id="footer_document">
                <p class="caption">Document:</p>
                <p class="label">---</p>
            </div>
            <div id="footer_data_source">
                <p class="caption">Data Source:</p>
                <p class="label">---</p>
            </div>
        </div>
        <button id="build">Build</button>
    </footer>
</body>

</html>
